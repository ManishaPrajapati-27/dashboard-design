<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - World 1 Market</title>
    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./static/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./static/css/owl.theme.green.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <!-- Login -->
    <section class="login-page register">
      <div class="container">
        <div class="row align-items-center g-0">
          <div class="col-lg-8 col-md-12 col-sm-12 mx-auto">
            <div class="login shadow my-4">
              <div class="row g-0">
                <div class="col-lg-5 col-md-5 col-sm-12">
                  <div class="logo">
                    <a href="#"
                      ><img src="./static/images/logo.png" alt="Venture"
                    /></a>
                    <h2>Register Yourself</h2>
                  </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                  <div class="text">
                    <!-- <p class="mb-4 text-center">
                      Please Sign Up for create account
                    </p> -->
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-id-card-alt"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Sponser Id"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-file-signature"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Sponser Name"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <!-- <label for="sponserId" class="form-label">User Id</label> -->
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-id-card-alt"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="User Id"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <!-- <label for="sponserId" class="form-label">Name</label> -->
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-file-signature"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Name"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <!-- <label for="name" class="form-label">Country</label> -->
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-globe-asia"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Country"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-phone-square-alt"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Mobile Number"
                          />
                        </div>
                      </div>
                      <div class="col-12 mb-3">
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-envelope-open"></i
                          ></span>
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-unlock-alt"></i
                          ></span>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                        <!-- <label for="Cpassword" class="form-label"
                          >Confirm Password</label
                        > -->
                        <div class="input-group mb-3">
                          <span class="input-group-text"
                            ><i class="fas fa-unlock-alt"></i
                          ></span>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Confirm Password"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          I agree to privacy policy & terms
                        </label>
                      </div>
                    </div>
                    <a href="#" class="button w-100 mb-3"
                      ><span>Sign Up</span></a
                    >
                    <p class="text-center">
                      Already have an account?
                      <a href="./login.html" class="text-primary"
                        >Sign in instead</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
