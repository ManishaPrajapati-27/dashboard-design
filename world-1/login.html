<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - World 1 Market</title>
    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./static/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./static/css/owl.theme.green.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <!-- Login -->
    <section class="login-page">
      <div class="container">
        <div class="row align-items-center g-0">
          <div class="col-lg-5 col-md-8 col-sm-12 mx-auto">
            <div class="login shadow">
              <div class="logo">
                <a href="#"
                  ><img src="./static/images/logo.png" alt="Venture"
                /></a>
                <h2>Login To Your Account</h2>
              </div>
              <!-- <h4>Welcome to Big Success</h4>
              <p class="mb-4 text-center">
                Please sign-in to your account and start the adventure
              </p> -->
              <div class="text">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fas fa-unlock-alt"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div
                  class="d-flex justify-content-between mb-4 form-info-check"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                  </div>
                  <a href="./forgot.html" class="text-primary"
                    >Forgot Your Password?</a
                  >
                </div>
                <a href="#" class="button mb-3 mx-auto w-100"
                  ><span>Sign In</span></a
                >
                <p class="text-center">
                  New on our platform?
                  <a href="./register.html" class="text-primary"
                    >Create an account</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
