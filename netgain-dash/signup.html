<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Gain - Sign Up</title>

    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./static/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./static/css/owl.theme.green.min.css" />
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <!-- Sign In Page -->
    <section class="section sign-in sign-up">
      <div class="container">
        <div class="main-card">
          <img
            src="./static/images/authentication-pattern.png"
            class="h-100 pattern"
            alt=""
          />
          <div class="row g-0 align-items-center">
            <div class="col-lg-7 col-md-7 col-sm-12">
              <div class="card">
                <div class="logo text-center">
                  <img src="./static/images/logo.png" alt="" />
                </div>
                <h4>Register YourSelf</h4>
                <form action="" class="form">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="fal fa-id-card"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sponser ID"
                          aria-label="Sponser ID"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="fal fa-id-card"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sponser Name"
                          aria-label="Sponser Name"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="row">
                        <div class="col-4">
                          <label class="text-light-alt" for="">Side: </label>
                        </div>
                        <div class="col-8">
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="inlineRadio1"
                              value="option1"
                            />
                            <label class="form-check-label" for="inlineRadio1"
                              >A</label
                            >
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="inlineRadio2"
                              value="option2"
                            />
                            <label class="form-check-label" for="inlineRadio2"
                              >B</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="fal fa-file-signature"></i
                        ></span>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Full Name"
                          aria-label="Full Name"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="far fa-envelope-open"></i
                        ></span>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Enter Email"
                          aria-label="Enter Email"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="fal fa-phone-square-alt"></i
                        ></span>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Mobile Number"
                          aria-label="Mobile Number"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="far fa-key"></i
                        ></span>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Password"
                          aria-label="Password"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="far fa-key"></i
                        ></span>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Confirm Password"
                          aria-label="Confirm Password"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        I agree to privacy policy & terms
                      </label>
                    </div>
                  </div>
                  <div class="text-center">
                    <button class="button mt-4 mb-3">
                      <i class="fas fa-sign-in-alt me-2"></i> Sign Up
                    </button>
                    <p>
                      Already have an account?
                      <a href="./signin.html">Sign in instead</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12">
              <div class="pattern-card h-100">
                <div class="text">
                  <h4>Create Your Account</h4>
                  <p class="mb-3">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Odio, molestiae.
                  </p>
                  <div class="text-center">
                    <p class="mb-2">Already Have An Account?</p>
                    <a href="./signin.html" class="button">Sign In</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/owl.carousel.js"></script>
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
