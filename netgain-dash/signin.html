<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Gain - Sign In</title>

    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./static/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./static/css/owl.theme.green.min.css" />
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <!-- Sign In Page -->
    <section class="section sign-in">
      <div class="container">
        <div class="row g-0 align-items-center form-row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card">
              <div class="logo text-center">
                <img src="./static/images/logo.png" alt="" />
              </div>
              <h4>Login Please</h4>
              <form action="" class="form">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="far fa-envelope-open"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Username"
                    aria-label="Enter Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="far fa-key"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter Username"
                    aria-label="Enter Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      Remember Me
                    </label>
                  </div>
                  <p><a href="./forgot.html">Forgot Password ?</a></p>
                </div>
                <div class="text-center">
                  <button class="button mt-4">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                  </button>
                  <p class="mt-3">
                    New on our platform?
                    <a href="./signup.html">Create an account</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="pattern-card">
              <div class="image">
                <img src="./static/images/authentication-pattern.png" alt="" />
              </div>
              <div class="text">
                <h4>Welcome !</h4>
                <p class="mb-3">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                  Odio, molestiae.
                </p>
                <div class="text-center">
                  <a href="./signup.html" class="button">Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/owl.carousel.js"></script>
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
